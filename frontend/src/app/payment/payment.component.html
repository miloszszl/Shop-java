<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:50%">Product</th>
							<th style="width:10%">Price</th>
							<th style="width:8%">Quantity</th>
							<th style="width:22%" class="text-center">Subtotal</th>
							<th style="width:10%"></th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of products; let i = index; let odd = odd; let even = even">
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-2 hidden-xs"><img src="/api/image/{{item.product.photo}}/" alt="..." class="img-responsive"/></div>
									<div class="col-sm-10">
										<h4 class="nomargin">{{item.product.name}}</h4>
										<p>>{{item.product.description}}</p>
									</div>
								</div>
							</td>
							<td data-th="Price">{{item.product.price | number:'.2-2'}} zł</td>
							<td data-th="Quantity">
								<input type="number" class="form-control text-center" [(ngModel)]=" item.quantity">
							</td>
							<td data-th="Subtotal" class="text-center">{{item.product.price * item.quantity | number:'.2-2'}} zł</td>
							<td class="actions" data-th="">
								<button class="btn btn-danger btn-sm" (click)="deleteProduct(item)"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong>Total 1.99999</strong></td>
						</tr>
						<tr>
							<td><a [routerLink]="['/']" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td class="hidden-xs text-center"><strong>Total {{ getTotalPrice() | number:'.2-2'}} zł</strong></td>
							<td><a *ngIf="products" href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
						</tr>
					</tfoot>
				</table>
</div>
