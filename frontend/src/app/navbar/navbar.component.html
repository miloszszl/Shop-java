            <div *ngIf="loggedin" class=" navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf="user.role == 'ROLE_ADMIN'" [routerLink]="['/orders']"><a class="btn btn-link">Current orders</a></li>
                    <li *ngIf="user.role == 'ROLE_ADMIN'" [routerLink]="['/add-product']"><a class="btn btn-link">Add product</a></li>
                    <li *ngIf="user.role == 'ROLE_ADMIN'" [routerLink]="['/edit-product']"><a class="btn btn-link">Edit product</a></li>
                    <li *ngIf="user.role == 'ROLE_USER'" [routerLink]="['/history']"><a class="btn btn-link">Order history</a></li>
