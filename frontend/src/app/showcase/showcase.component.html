<div class="row">
  <div class="col-4" *ngFor = 'let product of products'>
   
    <div class="wrapper" [class.unavailable]='!(product.amount > 0)'>
      <div class="info" >
        <div class="img-wrapper">
          <img class="img" src='/api/image/{{product.photo}}/'>
          <div class="img-placeholder"></div>
        </div>
        <h5 class="title">{{product.name}}</h5>
        <p class="price"><span>{{product.price}}</span> z≈Ç</p>
        <div class="details">
          <div class="available" *ngIf = 'product.amount > 0'>
            <hr>
            <div class="row">
              <div class="col-8-sm view-details-wrapper">
                <button type="button" class="view" (click)='onProductClick()'>View details</button>
              </div>
              <div class="col-4-sm add-cart-wrapper">
                <button type="button" class="cart" (click)="onAddToCart(product)"><img src="../../assets/cart_primary.svg" alt="" /></button>
              </div>
            </div>
          </div>
          <div class="not-available" *ngIf = '!(product.amount > 0)'>
            <hr>
            <p>Not available</p>
          </div>
        </div>
        <!--span class="category-name" *ngFor='let category of product.categories'>{{category}}</span-->
        <div class="detail-view" [class.active]='detailViewActive'>
          <div class="bg" [class.shown]='detailViewActive'></div>
          <div class="info-wrapper">
            <p class="d-holder d-title">{{product.name}}</p>
            <p class="d-holder d-price">$ {{product.price}}</p>
            <p class="d-holder d-description">{{product.description}}</p>
          </div>
          <button type="button" class="hide-detail-btn" (click)='onProductClick()'>Click to hide</button>
        </div>
      </div>
    </div>
  </div>
</div>
